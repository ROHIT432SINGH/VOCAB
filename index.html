        let currentWordIndex = -1;
        let isMeaningVisible = false;

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWordIndex = randomIndex;
            displayText.textContent = words[currentWordIndex].word;
            isMeaningVisible = false;
            contentBox.classList.remove('meaning');
            meaningButton.disabled = false;
        }

        function toggleMeaning() {
            if (currentWordIndex !== -1) {
                if (isMeaningVisible) {
                    displayText.textContent = words[currentWordIndex].word;
                    contentBox.classList.remove('meaning');
                    isMeaningVisible = false;
                } else {
                    displayText.textContent = words[currentWordIndex].meaning;
                    contentBox.classList.add('meaning');
                    isMeaningVisible = true;
                }
            }
        }

                 getRandomWord();
                 contentBox.style.opacity = 1;
             }, 300);
        });
